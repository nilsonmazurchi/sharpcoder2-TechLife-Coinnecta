<div class="modal-header">
    <h4 class="modal-title">Transferência</h4>
    <button type="button" class="btn-close" aria-label="Fechar" (click)="fecharModal()"></button>
</div>
<div class="modal-body">
    <form (submit)="transferir()">
        <input type="text" ngModel="valorTransferencia" name="valorTransferencia"
            placeholder="Valor da transferência" required>
        <input type="text" ngModel="contaDestino" name="contaDestino" placeholder="Conta de destino" required>
        <button type="submit" class="btn btn-success">Concluir</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="fecharModal()">Cancelar</button>
</div>
